<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>26. 매개변수와 인자 27. 함수 리턴</title>
	</head>
	<body>

		<h1>Function</h1>
		<h2>Basic</h2>
		<ul>
			<script>
				function two(){
				document.write('<li>1</li>');
				document.write('<li>2</li>');
				}
				two();
				document.write('<li>3</li>');
				document.write('<li>4</li>');
				two();	

			</script>
		</ul>
		<h2>Parameter & Argument</h2>
		<script>
			function onePlusOne(){

			document.write(1+1+'<br>');
			}
			onePlusOne();

			function sum(left, right){ // left, right = 매개변수 Parameter 인자값을 받아서 함수 안으로 매개해줌
				document.write(left+right+'<br>');

			function sumColorRed(left, right){ 
				document.write('<div style = "color:red">'left+right+'<br>');
			}

			sum(2,3); // 5    함수로 전달하는 2와 3을 인자라고 함 Argument
			sumColorRed(2,3);
			sum(3,4); // 7


		</script>
		<h2>Return</h2>

		<script>
			function sum2(left, right){
				return left + right;
			}
			document.write(sum2(2,3)+'<br>');
			document.write('<div style = "color:red">' +sum2(2,3)+'</div>');
			document.write('<div style = "font-size:3rem;">' + sum2(2,3)+'</div>');

		</script>


	</body>
</html>
