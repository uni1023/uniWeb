<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ex10.객체 쓰기와 읽기</title>  <!-- 객체는 순서없이 저장 가능 -->
</head>
<body>
	<h1>Object</h1> <!-- 객체 -->
	<h2>Create</h2>
<script>
	var coworkers = {
		"programer":"uni",
		"designer":"uniHalbe"
	};

	document.write("programer : "+ coworkers.programer+"<br>");
	document.write("designer : "+ coworkers.designer+"<br>");
	coworkers.bookkeeper = "duru";
	document.write("bookkeeper : " + coworkers.bookkeeper+"<br>");
	coworkers["data scientist"] = "taeho";
	document.write("data scientist : " + ["data scientist"]+"<br>");
</script>


</body>

</html>
