<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WEB2 JavaScript - 20.배</title>
</head>
<body>
	<h1>Array</h1> <!--  배열  -->
	<h2>Syntax</h2> <!--  문  -->
	


	<!-- 1줄 : coworkers 변수 안에 배열이라는 데이터 타입이 담겼다  -->
	<script>
		var coworkers = ["1.uni", "2.gram"]; 


	</script>

	<h2>get</h2>

	<script>
		
		document.write(coworkers[0]);
		document.write(coworkers[1]);

	</script>


	<!-- 배열에 데이터를 추가하고 싶다면? push : 데이터를 맨 끝에 추가하는 -->
	<h2>add</h2>

	<script>
		coworkers.push('duru');
		coworkers.push('taeho'); 
	</script>


	<h2>count</h2>

	<!-- 배열에 들어있는 값이 몇개인가 체크하는것 -->
	<script>

		document.write(coworkers.length);


	</script>

</body>
</html>
