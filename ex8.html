<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WEB2 JavaScript - 22.배열과 반복문</title>
</head>

<body>

	<h1>Loop & Array</h1>

	<script>
		
		var coworkers = ['uni', 'unigram', 'unihalbe', 'unimama', 'graph'];

	</script>


	<h2>Co workers</h2>


	<ul>

		<!-- 
		아래 리스트가 1억개가 있다면?
		반복문을 활용해보자

		<li>uni</li>
		<li>unigram</li>
		<li>unihalbe</li>
		<li>unimama</li>
		-->

		<script>

			var i = 0;

			while(i < coworkers.length){

			document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</li>');	
			i = i + 1;
			
			}
			
		</script>
	</ul>

</body>
</html>
