<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ex10.객체와 반복문</title>  <!-- 객체는 순서없이 저장 가능 -->
</head>
<body>
	<h1>Object</h1> <!-- 객체 -->
	<h2>Create</h2>
<script>
	var coworkers = {
		"programer":"uni",
		"designer":"uniHalbe"
	};

	document.write("programer : "+ coworkers.programer+"<br>");
	document.write("designer : "+ coworkers.designer+"<br>");
	coworkers.bookkeeper = "duru";
	document.write("bookkeeper : " + coworkers.bookkeeper+"<br>");
	coworkers["data scientist"] = "taeho";
	document.write("data scientist : " + ["data scientist"]+"<br>");
</script>

	<h2>Iterate</h2>
	<script>
		for(var key in coworkers){
			document.write(key+' : ' +coworkers[key] +'<br>'); // 위의 값과 똑같이 나오면서 모든 데이터를 순회하면서 우리가 필요한 데이터가 있는지 없는지 확인할 수 있는 기능

		}



	</script>

</body>

</html>
