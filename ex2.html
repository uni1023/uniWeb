<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="hi" onclick="alert('hi')"> <!-- onclick 속성 값은 반드시 자바스크립트 코드가 와야함 -->
    <input type="text" onchange="alert('무언가가 바뀜')" /> <!-- on으로 시작하는 속성 == 이벤트(자바스크립트에서)-->
    <input type="text" onkeydown="alert('key down!')" />
  </body>
</html>
