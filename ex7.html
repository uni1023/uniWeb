<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<title>WEB2 JavaScript - 21.반복문</title>
</head>
<body>

	<h1>Loop</h1> <!-- 반복문 -->


	<!--
	각자의 기능이라고 생각합니다.
	하지만 기능들이 1억개라면? -> 반복문의 활용
	var i 는 몇번 반복 했는지 확인해주는 변수
	i = i + 1 은 i번 반복할때마다 1을 더해줘서 순서를 하나씩 나아가게 해줌
	-->
	<script>
		
		document.write('<li>1</li>');
		
		var i = 0;

		while(i < 3){

			document.write('<li>2</li>');
			document.write('<li>3</li>');
			i = i + 1;

		}
		
		document.write('<li>4</li>');

	</script>

</body>
</html>
